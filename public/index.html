<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Size Checker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-5">
      <h1 class="display-4">Image Size Checker</h1>
      <p class="lead">
        Check image sizes from given URLs and view results in a table format.
      </p>
    </header>

    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Enter URLs</h5>
          <textarea
            id="urls"
            class="form-control mb-3"
            rows="10"
            placeholder="Enter URLs, one per line"
          ></textarea>
          <button class="btn btn-primary" onclick="checkImages()">
            Check Images
          </button>
          <p id="result" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script>
      async function checkImages() {
        const urls = document
          .getElementById("urls")
          .value.split("\n")
          .filter((url) => url.trim() !== "");
        document.getElementById("result").textContent = "Processing...";

        try {
          const response = await fetch("/check-images", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ urls }),
          });

          if (response.ok) {
            // Replace the entire body with the rendered result
            const resultHTML = await response.text();
            document.open();
            document.write(resultHTML);
            document.close();
          } else {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById(
            "result"
          ).textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
